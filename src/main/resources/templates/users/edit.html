<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
</head>
<body>

<form th:method="post" th:action="@{/users/update}" th:object="${user}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name" required>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>

  <label for="surname">Enter surname: </label>
  <input type="text" th:field="*{surname}" id="surname" required>
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
  <br/>

  <input type="hidden" name="id" th:value="${user.getId()}"/>
  <input type="submit" value="Update!"/>
</form>

</body>
</html>
